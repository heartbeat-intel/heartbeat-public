name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Build and Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Fetch Diego data from Pirque API
        run: |
          curl -s "https://pirque.heartbeatintel.com/api/experts/diego-alcaino" -o src/data/diego.json || echo "{}" > src/data/diego.json
        env:
          HEARTBEAT_API_URL: ${{ secrets.HEARTBEAT_API_URL }}

      - name: Build
        run: pnpm build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: heartbeat-public
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
